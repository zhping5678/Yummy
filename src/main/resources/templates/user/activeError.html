<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活失败</title>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery-3.2.1.js"></script>
    <style>
        html{
            background: #fffbea;
        }
        .container{
            font-family: 华文楷体,serif;

            width: 70%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 235px;
        }
        .page-title{
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        .btn{
            outline: none;
            font-family: 华文楷体, serif;
            width: 150px;
            font-size: 25px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-title">
        <p>激活失败，请重新注册</p>
    </div>
    <div style="text-align: center">
        <button class="btn" id="toLogin">我要注册</button>
    </div>
</div>
<script>
    $("#toLogin").click(function () {
        window.location.href="/userRegister";
    })
</script>
</body>
</html>

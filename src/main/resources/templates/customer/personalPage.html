<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.13.5/dist/bootstrap-table.min.js"></script>
    <style>
        .basic-info:focus{
            background: none;
            border-bottom: solid 1px rgba(0,0,0,0.4);
            width: -webkit-fill-available
        }
        .basic-info{
            border: solid 1px rgba(0,0,0,0);
            background: none;
            outline: none;
            width: -webkit-fill-available
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin:0;font-size: 23px;font-family: 华文楷体, serif;">
        <div class="container-fluid">
            <div class="navbar-header" style="margin-right: 20px;">
                <a class="navbar-brand" href="#" style="font-size: 30px;color: rgba(0,0,0,1)">Yummy</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/store_home">商品主页</a></li>
                    <li><a href="/orderManage">我的订单</a></li>
                    <li class="active"><a href="/stockManage">个人中心</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a id= "title-store-name" class="dropdown-toggle" data-toggle="dropdown" href="#">
                            用户名
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" style="font-size: 18px;min-width: 115px;text-align: center;">
                            <li><a href="/login">登出</a></li>
                            <li><a href="/modifyPass">修改密码</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 60px">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-tabs nav-stacked" style="font-size: 22px;font-family: 华文楷体, serif;text-align: center">
                    <li class="active"><a href="#basic" data-toggle="tab">我的资料</a></li>
                    <li onclick="loadAddressTable()"><a href="#addressManage" data-toggle="tab">地址管理</a></li>
                    <li><a href="#statistics" data-toggle="tab">消费统计</a></li>
                </ul>
            </div>
            <div class="col-md-10 tab-content">
                <div class="tab-pane fade in active" id="basic" style="font-family: 华文楷体, serif">
                    <div class="col-md-6">
                        <div>
                            <h2 style="margin-top: 0;">基本信息</h2>
                            <table class="table" style="font-size: 20px;margin-top: 3px;margin-left: 10px;;">
                                <tr>
                                    <td>邮箱</td>
                                    <td colspan="2"><input type="text" placeholder="" value="2946062189@qq.com" readonly style="background: none;outline: none;border: none"></td>
                                </tr>
                                <tr>
                                    <td>用户名</td>
                                    <td><input class="basic-info" type="text" placeholder="" value="张……"></td>
                                    <td><button class="btn btn-primary">保存</button></td>
                                <tr>
                                    <td>联系电话</td>
                                    <td><input class="basic-info" type="text" placeholder="" value="18851830717"></td>
                                    <td><button class="btn btn-primary">保存</button></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <h2>我的等级</h2>
                            <p style="font-size: 25px;margin-left: 10px;">3</p>
                        </div>
                        <div style="font-size: 18px;">
                            <h2>我的银行卡</h2>
                            <table id="account-table" class="table"></table>
                            <div style="margin-left: 20px;margin-top: 20px;">
                                <div class="btn btn-success">选择</div>
                                <div class="btn btn-danger" style="float: right">解绑</div>
                                <div class="btn btn-primary" style="float: right;margin-right: 5px;">新增</div>

                            </div>
                        </div>
                        <div>
                            <h2>注销账户<small>(账户一旦注销不能恢复)</small></h2>
                            <button class="btn btn-danger" style="margin-left: 10px">我要注销</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="addressManage" style="font-family: 华文楷体, serif">
                    <div style="margin-top: 15px;width: 80%;font-size: 17px;">
                        <table id="address-table" class="table"></table>
                        <div style="margin-top: 30px;margin-left: 10px;">
                            <div class="btn btn-success">选择</div>
                            <div class="btn btn-danger" style="float: right">删除</div>
                            <div class="btn btn-primary" style="float: right;margin-right: 5px;">新增</div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="statistics">
                    <h1>这是消费统计</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload=function (ev) {
        loadAccountTable();
    };
    function loadAccountTable() {
        var $table=$('#account-table');
        var data=[{account:'378273242843948357849'},{account:'48357549786758695789'}];
        $table.bootstrapTable({
            clickToSelect:true,
            singleSelect:true,
            checkboxHeader:false,
            showColumns:false,
            columns:[
                {
                    checkbox:true
                },
                {
                    field:'account',
                    title:'银行卡账号'
                }
            ],
            data:data
        })
    }
    function loadAddressTable() {
        var $table=$('#address-table');
        var data=[{
            id: 1,
            name: '张女士',
            tel:'18822228888',
            address:'南京大学鼓楼校区22号南京大学鼓楼校区22号南京大学鼓楼校区22号'
        },{
            id: 2,
            name: '李女士',
            tel:'12233338888',
            address:'南京大学仙林校区163号'
        }];
        $table.bootstrapTable({
            clickToSelect:true,
            singleSelect:true,
            checkboxHeader:false,
            showColumns:false,
            columns: [
                {
                    checkbox:true
                },
                {
                    field: 'id',
                    title: '地址编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '收货人',
                    visible: true
                },
                {
                    field:'tel',
                    title:'收货电话',
                    visible:true
                },
                {
                    field:'address',
                    title:'地址',
                    visible:true
                }],
            data:data
        });
    }
</script>
</body>
</html>
